<html lang="en">

        <div class="R2 Col">
            <div class="w">B</div>
            <div class="B"></div>
            <div class="W"></div>
            <div class="B"></div>
            <div class="W"></div>
            <div class="B"></div>
            <div class="W"></div>
            <div class="B"></div>
        </div>
        <div class="R3 Col">

            <div class="B"></div>
            <div class="W"></div>
            <div class="B"></div>
            <div class="W"></div>

        <div class="R4 Col">

            <div class="W"></div>
            <div class="B"></div>
            <div class="W"></div>
            <div class="B"></div>
            <div class="W"></div>
            <div class="B"></div>
        </div>
        <div class="R5 Col">

            <div class="B"></div>
            <div class="W"></div>
            <div class="B"></div>
            <div class="W"></div>
        </div>
        <div class="R6 Col">
            <div class="w">F</div>

            <div class="W"></div>
            <div class="B"></div>
            <div class="W"></div>
            <div class="B"></div>
            <div class="W"></div>
            <div class="B"></div>
        </div>
        <div class="R7 Col">

            <div class="W"></div>

            </div>
            <div class="B">
                <p class="num">2</p>
            </div>
            <div class="W">

            </div>
            <div class="B">
                <p class="num">4</p>
            </div>
            <div class="W">

            </div>
            <div class="B">

            </div>
            <div class="W">
                <p class="num">7</p>
            </div>
            <div class="B">
                <p class="num">8</p>
            </div>
    </div>
        
    </div>
